<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>
    <base th:href="@{/}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <form class="form-horizontal" role="form" th:action="bookadd" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">书名：</label>
            <div class="col-sm-8">
                <input type="text" name="name"  class="form-control input-lg" id="name" >
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">简介：</label>
            <div class="col-sm-8">
                <input type="text" name="content"  class="form-control input-lg" id="content">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">类型：</label>
            <div class="col-sm-8">
                <input type="text" name="type" class="form-control input-lg" id="type">
            </div>
        </div>
        <div class="form-group">
            <label for="num" class="col-sm-2 control-label">数量：</label>
            <div class="col-sm-8">
                <input type="text" name="num" class="form-control input-lg" id="num">
            </div>
        </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label">书籍图片：</label>
            <div class="col-sm-8">
                <input type="file" id="file" name="file" accept="image/*">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确认添加</button>
            </div>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script>



</script>

</body>
</html>

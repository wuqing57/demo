<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <base th:href="@{/}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
<!-- 登录表单 -->
<form style="margin-left:500px;margin-top:200px;">
    <div class="form-group">
        <label for="name" stype="display:inline;">账号：</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="请输入账号" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">密码：</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <button type="button" class="btn btn-primary" id="login">登录</button>
    <button type="button" class="btn btn-primary" id="register">注册</button>
</form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script>

    jQuery(document).ready(function () {
        $("#register").on("click",function () {
            window.location.href="toregister";
        });

        $("#login").on("click",function () {
            var name = $("#name").val();
            var password = $("#password").val();
            if(name == null || name == ""){
                alert("用户名不能为空");
                return false;
            }
            if(password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "login",
                data:{
                    "name":$("#name").val(),
                    "password":$("#password").val()
                },
                success: function (data) {
                    alert(data);
                    if(data == "登录成功"){
                        window.location.href="tobooklist2";
                    }if(data == "管理员登录成功"){
                        window.location.href="tobooklist";
                    }
                },
                error: function () {
                    alert("出现了错误");
                }
            });

        })
    })
</script>

</body>
</html>

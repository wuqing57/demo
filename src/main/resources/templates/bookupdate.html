<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>
    <base th:href="@{/}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <form class="form-horizontal" role="form" th:action="upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id：</label>
            <div class="col-sm-8">
                <input type="text" name="id" th:value="${book.id}" class="form-control input-lg" id="id" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">书名：</label>
            <div class="col-sm-8">
                <input type="text" name="name" th:value="${book.name}" class="form-control input-lg" id="name" >
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">简介：</label>
            <div class="col-sm-8">
                <input type="text" name="content" th:value="${book.content}" class="form-control input-lg" id="content">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">类型：</label>
            <div class="col-sm-8">
                <input type="text" name="type" th:value="${book.type}" class="form-control input-lg" id="type">
            </div>
        </div>
        <div class="form-group">
            <label for="num" class="col-sm-2 control-label">数量：</label>
            <div class="col-sm-8">
                <input type="text" name="num" th:value="${book.num}" class="form-control input-lg" id="num">
            </div>
        </div>
        <label for="file" class="col-sm-2 control-label">上传图片：</label>
        <div class="col-sm-8">
            <input type="file" name="file" accept="image/*" id="file">
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确认更新</button>
            </div>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script>



</script>

</body>
</html>
